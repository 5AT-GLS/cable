<html>
    <head>
        <title>5AT.GLS</title>
    </head>
    <style>
        body {
                background: linear-gradient(to right, rgb(241, 143, 242), rgb(2, 62, 228));
            }
        h1 {
            color: rgb(255, 255, 255);
            font-size: 500%;
            font-weight: bolder;
            font-family: arial;
            text-shadow: 3pt 3pt black;
            text-align: center;
        }
        section {
            display: flex;
            width: 100%;
            height: 100%;
            align-items:center;
            justify-content:center;
        }
    </style>

    <body>
        <section>
            <h1 id="demo"></h1>
            <div id="header"></div>
        </section>
        <script>
            
            const quotes = ["Vuoi Scopare?", "Kiss me", "Ho il cazzo piccolo", "E' il momento di sgambettare",
                            "Vi convince questo?", "Okay let's go","Riprendiamoci Fiume","Fatti me e rimedi",

                            "famo una raglia","Ti metto a œÄ/2","img1.gif","img2.png"];
            let l = quotes.length;
            let x = Math.floor((Math.random() * l));
            let q = quotes[x];
            if (q.substring(0,3) == "img") {
                document.getElementById("demo").innerHTML = "";
                var img = document.createElement("img");
                img.src = q;
                img.width = 500;
                var src = document.getElementById("header");
                src.appendChild(img);
            } else {
                document.getElementById("demo").innerHTML = q;
            }
            
        </script>

    </body>
</html>
