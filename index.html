<html>
    <head>
        <title>5AT.GLS</title>
    </head>
    <style>
        body {
                background: linear-gradient(to right, rgb(241, 143, 242), rgb(2, 62, 228));
            }
        h1 {
            color: rgb(255, 255, 255);
            font-size: 500%;
            font-weight: bolder;
            font-family: arial;
            text-shadow: 3pt 3pt black;
            text-align: center;
        }
        section {
            display: flex;
            width: 100%;
            height: 100%;
            align-items:center;
            justify-content:center;
        }
    </style>

    <body>
        <section>
            <h1 id="demo"></h1>
            <div id="header"></div>
        </section>
        <script>
            
            const allQuotes = ["Vuoi Scopare?", "Kiss me", "Ho il cazzo piccolo", "E' il momento di sgambettare",
                            "Vi convince questo?", "Okay let's go","Riprendiamoci Fiume","Fatti me e rimedi",
                            "VINCERE E VINCEREMO!","Kiss or Slap?","🍋?","🍑✋","Twerk?","Butta un drink",
                            "famo una raglia","Ti metto a π/2","0500img1.gif","0800img2.png","0800img3.jpeg"];
            const newQuotes = ["Vuoi Scopare?", "Kiss me", "Fatti me e rimedi", "Kiss or Slap?","🍋?","🍑✋","Twerk?","Butta un drink","Ti metto a π/2"];
            
            const d = new Date();
            let hour = d.getHours();

            let b = 0;

            if ( hour > 1 && hour < 6) {
                b = 1;
            }

            let quotes = [];
            if (b==0) {
                quotes = allQuotes;
            } else {
                quotes = newQuotes;
            }
            
            let l = quotes.length;
            let x = Math.floor((Math.random() * l));
            let q = quotes[x];

            if (q.substring(4,7) == "img") {
                document.getElementById("demo").innerHTML = "";
                var img = document.createElement("img");
                img.src = q.substring(4);
                img.width = q.substring(0,4);
                var src = document.getElementById("header");
                src.appendChild(img);
            } else {
                document.getElementById("demo").innerHTML = q;
            }
            
        </script>

    </body>
</html>
